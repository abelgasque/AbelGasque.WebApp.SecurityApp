<form class="row" [formGroup]="form">
    
    <h1 class="col-12">
        <b>Login</b>
    </h1>
    
    <div class="col-12">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="username" placeholder="username@example.com">
            <mat-error *ngIf="form.controls['username'].hasError('email') && !form.controls['username'].hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="form.controls['username'].hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Enter your password">
            <mat-error *ngIf="form.controls['password'].hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="col-12">
        <button mat-raised-button color="primary">
            <mat-icon>login</mat-icon>
            Sign in
        </button>
    </div>
</form>
